[package]
name = "mock-download-server"
version = "0.0.0"
edition = "2021"

[dependencies]
criticaltrust = { path = "../criticaltrust" }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tiny_http = { version = "0.12.0", default-features = false, features = ["rustls"] }
time = { version = "0.3.36", features = ["std", "serde", "serde-well-known"] }
